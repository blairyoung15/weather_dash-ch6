<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="min-100-vh">

  <header class="hero pb-1">
    <h1 class="app-title"><i class="dashboard"></i> Weather Dashboard</h1>
  </header>


  <main class="container">
    <div class="row">
      <!-- city search -->
      <div class="col-sm-4">
        <div class="search-card">
          <form id="city-form" class="card-body">
            <label class="form-label" for="city">Search for a City:</label>
            <input name="city" id="city" type="text" autofocus="true" class="form-input mb-3 w-100" placeholder="enter a city"/>
            <button type="submit" class="btn btn-primary btn-lg btn-block w-100" id="search-btn">Search</button>
          </form>
        </div>
        <!-- Store previous city searches -->
        <div class="card">
          <div id="city-buttons" class="card-body">
          </div>
        </div>
      </div>

      <div class="col">
        <div class="city-card">
          <h3 class="city-card-header"><span id="city-searched"></span></h3>
          <h4 class="current-date"><span id="current-date"></span></h4><img
            src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" id="w-icon" class="img-responsive"></img>
          <p>Temp: <span id="today-temp"></span>&#176;F</p>
          <p>Wind: <span id="today-wind"></span>MPH</p>
          <p>Humidity: <span id="today-humidity"></span>%</p>
          <p>UV Index: <span id="today-uv"></span></p>

        </div>

        <div class="future-forecast mt-5" id="future-forecast">
          <h2 class="subtitle">5 Day Forecast:</h2>
          <div id="forecast-container" class="list-group m-1 p-1">
            <div class="row justify-content-around">
              <div id="1day" class="future col-md-2">
                <h3 class="city-card-header"><span id="dayOne"></span></h3>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" id="w-icon"></img>
                <p>Temp:<span id="day-temp-1"></span>&#176;F</p>
                <p>Wind:<span id="today-wind"></span></p>
                <p>Humidity:<span id="today-humidity"></span></p>
                <p>UV Index:<span id="today-uv"></span></p>
              </div>
              <div id="2day" class="future col-md-2">
                <h3 class="city-card-header"><span id="dayTwo"></span></h3>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" id="w-icon"></img>
                <p>Temp:<span id="today-temp"></span>&#176;F</p>
                <p>Wind:<span id="today-wind"></span></p>
                <p>Humidity:<span id="today-humidity"></span></p>
                <p>UV Index:<span id="today-uv"></span></p>
              </div>
              <div id="3day" class="future col-md-2">
                <h3 class="city-card-header"><span id="dayThree"></span></h3>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" id="w-icon"></img>
                <p>Temp:<span id="today-temp"></span>&#176;F</p>
                <p>Wind:<span id="today-wind"></span></p>
                <p>Humidity:<span id="today-humidity"></span></p>
                <p>UV Index:<span id="today-uv"></span></p>
              </div>
              <div id="4day" class="future col-md-2">
                <h3 class="city-card-header"><span id="dayFour"></span></h3>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" id="w-icon"></img>
                <p>Temp:<span id="today-temp"></span>&#176;F</p>
                <p>Wind:<span id="today-wind"></span></p>
                <p>Humidity:<span id="today-humidity"></span></p>
                <p>UV Index:<span id="today-uv"></span></p>
              </div>
              <div id="5day" class="future col-md-2">
                <h3 class="city-card-header"><span id="dayFive"></span></h3>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" id="w-icon"></img>
                <p>Temp: <span id="today-temp"></span>&#176;F</p>
                <p>Wind: <span id="today-wind"></span></p>
                <p>Humidity:<span id="today-humidity"></span></p>
                <p>UV Index:<span id="today-uv"></span></p>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
