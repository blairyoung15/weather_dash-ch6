<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Git it Done</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="dashboard"></i> Weather Dashboard</h1>
  </header>

  <!-- city search -->
  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header text-uppercase">Search For a City:</h3>
        <form id="city-form" class="card-body">
          <label class="form-label" for="city">City</label>
          <input name="city" id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

 <!-- Store previous city searches -->
 <div class="card">
    <div id="city-buttons" class="card-body">
      <button data-language="javascript" class="btn">previous city searched</button>
    </div>
  </div>
</div> 

<div class="col-12 col-md-8">
    <div class="city-card">
        <h3 class="city-card-header">City (Current Date)</h3>
        <p>Temp:</p>
        <p>Wind:</p>
        <p>Humidity:</p>
        <p>UV Index:</p>

    </div>

<!-- 5 day forecast container (create new elements with 5 day forecast?)-->
    <h3 class="subtitle">5 Day Forecast: <span id="repo-search-term"></span></h2>
    <div id="forecast-container" class="list-group">

    </div>
  </div>
</main>
